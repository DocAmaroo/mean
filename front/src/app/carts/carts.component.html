<h1>Votre panier</h1>

<p *ngIf="isEmpty">Ton panier est vide, va acheter vite chenapan !</p>

<div class="products-content" *ngIf="(user|async) && !isEmpty">
  <div class="card product" style="width: 18rem;" *ngFor="let item of cart.items">
    <img class="card-img-top" src="../../assets/public/user.svg" alt="product logo">
    <div class="card-body">
      <h5 class="card-title">{{ item.name }}</h5>
      <h6>{{ item.price }}â‚¬</h6>
    </div>
  </div>
</div>

<p>Prix total: {{cart.totalPrice}}</p>
